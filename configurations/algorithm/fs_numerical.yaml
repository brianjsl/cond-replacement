defaults:
  - df_numerical
  - override backbone: transformer_v1 # see backbone folder

chunk_size: -1
scheduling_matrix: full_sequence
noise_level: random_uniform
# warmup_steps: 100 #reduced to 100
conditional: ${dataset.conditional}

diffusion:
  reconstruction_guidance: 10.0
  rg_monte_carlo: True
  unknown_noise_level_prob: 0.5
  monte_carlo_n: 10
  rg_eta: 0.8

logging:
  train_vis_freq: 1000
  train_vis_samples: 64
  x_lim: [0, 1]
  # y_lim: [-0.5, 0.5]